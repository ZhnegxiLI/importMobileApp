<ion-header>

  <ion-navbar>
    <ion-title>{{'contact-us.Title' | translate}}</ion-title>
    <ion-buttons end *ngIf="isSystemMessage==false">
      <button ion-button (click)='save()'>{{'contact-us.Submit' | translate}}</button>
    </ion-buttons>
    <ion-buttons  *ngIf="isSystemMessage==true">
    <button ion-button (click)="dismiss()" >
      <span ion-text color="primary" showWhen="ios">{{'signin.Return' | translate}}</span>
      <ion-icon name="md-close" showWhen="android"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>  
    <ion-item style="margin-bottom:25px;" *ngIf="isSystemMessage == false">
      <h1 *ngIf="criteria.OrderId==null  &&isSystemMessage == false">{{'contact-us.OpinionAndAdvice' | translate}}</h1>
      <h1 *ngIf="criteria.OrderId!=null  &&isSystemMessage == false">{{'contact-us.Question' | translate}}</h1>
    </ion-item>

    <ion-item style="margin-bottom:25px;" *ngIf="criteria.OrderId==null &&isSystemMessage == false">
      <ion-textarea 
      rows="5"
      readonly="true" 
      style="background-color:#9794a7;" 
      class="inputZoom"
      value="{{'contact-us.GiveUsYourAdvice' | translate}}"
      ></ion-textarea>
    </ion-item>

    <ion-item style="margin-bottom:25px;">
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>{{'contact-us.Subject' | translate}}:</ion-label>
      <ion-input [(ngModel)]="criteria.Title" class="inputZoom" [readonly]="isSystemMessage == true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>{{'contact-us.Message' | translate}}</ion-label>
      <ion-textarea rows="8" class="inputZoom"  [(ngModel)]="criteria.Body" [readonly]="isSystemMessage == true"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
