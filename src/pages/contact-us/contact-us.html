<ion-header>

  <ion-navbar>
    <ion-title>{{'contact-us.Title' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)='save()'>{{'contact-us.Submit' | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>  
    <ion-item style="margin-bottom:25px;">
      <h1>{{'contact-us.OpinionAndAdvice' | translate}}</h1>
    </ion-item>

    <ion-item style="margin-bottom:25px;" *ngIf="criteria.OrderId==null">
      <ion-textarea 
      rows="5"
      readonly="true" 
      style="background-color:#9794a7;" 
      class="inputZoom"
      value="{{'contact-us.GiveUsYourAdvice' | translate}}"
      ></ion-textarea>
    </ion-item>

    <ion-item style="margin-bottom:25px;">
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>{{'contact-us.Subject' | translate}}:</ion-label>
      <ion-input [(ngModel)]="criteria.Title" class="inputZoom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>{{'contact-us.Message' | translate}}</ion-label>
      <ion-textarea rows="8" class="inputZoom"  [(ngModel)]="criteria.Body"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
