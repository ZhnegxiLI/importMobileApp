<ion-header>

  <ion-navbar>
    <ion-title>Contactez-Nous</ion-title>
    <ion-buttons end>
      <button ion-button>Submit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>  
    <ion-item style="margin-bottom:25px;">
      <h1>Avis Et Conseiller</h1>
    </ion-item>

    <ion-item style="margin-bottom:25px;">
      <ion-textarea 
      rows="5"
      readonly="true" 
      style="background-color:#9794a7;" 
      class="inputZoom"
      value="      Nous vous proposons que vous nous donnez votre avis. Vous pouvez laisser votre email pour que nous vous contacter. Merci!"
      ></ion-textarea>
    </ion-item>

    <ion-item style="margin-bottom:25px;">
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>Title :</ion-label>
      <ion-select class="inputZoom">
        <ion-option>Avis</ion-option>
        <ion-option>Conseiller</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>Message* :</ion-label>
      <ion-textarea rows="8" class="inputZoom"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
