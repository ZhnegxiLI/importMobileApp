<ion-header>

  <ion-navbar>
    <ion-title>{{'contact-us.Title' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button>{{'contact-us.Submit' | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>  
    <ion-item style="margin-bottom:25px;">
      <h1>{{'contact-us.OpinionAndAdvice' | translate}}</h1>
    </ion-item>

    <ion-item style="margin-bottom:25px;">
      <ion-textarea 
      rows="5"
      readonly="true" 
      style="background-color:#9794a7;" 
      class="inputZoom"
      value="{{'contact-us.GiveUsYourAdvice' | translate}}"
      ></ion-textarea>
    </ion-item>

    <ion-item style="margin-bottom:25px;">
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>{{'contact-us.Subject' | translate}}:</ion-label>
      <ion-select class="inputZoom">
        <ion-option>{{'contact-us.Opinion' | translate}}</ion-option>
        <ion-option>{{'contact-us.Advice' | translate}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="margin-bottom: 10px;font-size: 18px;" stacked>{{'contact-us.Message' | translate}}</ion-label>
      <ion-textarea rows="8" class="inputZoom"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
