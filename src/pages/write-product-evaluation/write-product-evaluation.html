<ion-header>
  <ion-navbar>
    <ion-title>{{'write-product-evaluation.SoumettreUnAvis' | translate}}</ion-title>
    <ion-buttons end>
      <button  ion-button (click)="saveProductComment()">{{'write-product-evaluation.Soumettre' | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item text-center style="margin-bottom:20px;">
      <ionic3-star-rating #rating
        [rating] = "level"
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#534d7a" 
        defaultColor = "cadetblue"
        readonly="false"
        fontSize = "32px">
      </ionic3-star-rating>
      <p>{{'write-product-evaluation.Appuyezsurletoilepournoter' | translate}}</p>
  </ion-item>

  <ion-item>
    <ion-label style="margin-bottom: 10px;font-size: 15px;" stacked>{{'write-product-evaluation.Titre' | translate}}: </ion-label>
    <ion-textarea rows="1" [(ngModel)]="title"></ion-textarea>
</ion-item>
  <ion-item>
      <ion-label style="margin-bottom: 10px;font-size: 15px;" stacked>{{'write-product-evaluation.Votrecommentaire(optionel)' | translate}} :</ion-label>
      <ion-textarea rows="5" [(ngModel)]="body"></ion-textarea>
  </ion-item>
  </ion-list>
</ion-content>
