<ion-header>
  <ion-navbar>
    <ion-title>Soumettre un Avis</ion-title>
    <ion-buttons end>
      <button  ion-button (click)="saveProductComment()">Soumettre</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item text-center style="margin-bottom:20px;">
      <ionic3-star-rating #rating
        [rating] = "level"
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#534d7a" 
        defaultColor = "cadetblue"
        readonly="false"
        fontSize = "32px">
      </ionic3-star-rating>
      <p>Appuyez sur l'etoile pour noter</p>
  </ion-item>

  <ion-item>
    <ion-label style="margin-bottom: 10px;font-size: 15px;" stacked>Titre: </ion-label>
    <ion-textarea rows="1" [(ngModel)]="title"></ion-textarea>
</ion-item>
  <ion-item>
      <ion-label style="margin-bottom: 10px;font-size: 15px;" stacked>Votre commentaire (optionel) :</ion-label>
      <ion-textarea rows="5" [(ngModel)]="body"></ion-textarea>
  </ion-item>
  </ion-list>
</ion-content>
