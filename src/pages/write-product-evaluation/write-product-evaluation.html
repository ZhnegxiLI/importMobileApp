<ion-header>

  <ion-navbar>
    <ion-title>Soumettre un Avis</ion-title>
    <ion-buttons end>
      <button ng-required="false" ion-button>Soumettre</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item text-center>
      <ionic3-star-rating #rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        fontSize = "32px">
      </ionic3-star-rating>
      <p>Appuyez sur l'etoile pour noter</p>
  </ion-item>

  <ion-item>
      <ion-label style="margin-bottom: 10px;font-size: 15px;" stacked>Votre commentaire (optionel) :</ion-label>
      <ion-textarea rows="5"></ion-textarea>
  </ion-item>
  </ion-list>
</ion-content>
