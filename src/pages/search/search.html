<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only small (click)="clearSearchHistroy()">
        <ion-icon name="trash-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (search)="search()" [(ngModel)]="SearchText"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="startSearch(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
