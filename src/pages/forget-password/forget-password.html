<ion-header>

  <ion-navbar>
    <ion-title>{{'forget-password.forgetPassword' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list style="margin-bottom: 10px;">
    <ion-item>
      <ion-label stacked>{{'forget-password.Email' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="email" ></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color = "primary" block (click)="sendEmail()">{{'forget-password.sendEmail' | translate}}</button>
  </div>
</ion-content>
