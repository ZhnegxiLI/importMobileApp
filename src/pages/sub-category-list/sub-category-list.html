<ion-header>
  <ion-navbar>
    <ion-title>{{MainReferenceLabel}}</ion-title>
  </ion-navbar>
</ion-header>  

  <ion-content>
    <div *ngIf="loading" class="spinner">
      <ion-spinner center></ion-spinner>
      <p text-center font-size-small>{{'Loading' | translate}}...</p>
    </div>
    <ion-list >
      <button ion-item *ngFor="let item of categoryList" (click) = "productMenu(item.ReferenceId,item.Reference.Label)">
        {{item.Reference.Label}}({{item.TotalCount}})
    </button>   
    </ion-list>
  </ion-content>
