<ion-header>

  <ion-navbar>
    <ion-title>{{SecondReferenceLabel}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item detail-none (click)="productDetail()" *ngFor="let item of productList">
      <p style="float: right; margin-top: 14px;">{{item.Price}} <span [hidden]="item.Price==null">€</span></p>
      <ion-avatar item-start>
        <img  class="productImg"  src="assets/imgs/testProduct.jpg">
      </ion-avatar>
      <h2>{{item.Label}}</h2>
      <p>Quantité par colis : {{item.QuantityPerBox}}</p>
      <p>Quantité minimum : {{item.MinQuantity}}</p>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
