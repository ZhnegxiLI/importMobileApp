<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Retour</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item>
      <ion-label floating>Adresse e-mail</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)] = "password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color = "primary" block (click)="login()" >Me connecter</button>
  </div>
  <div padding text-center>
      <button ion-button color = "primary" outline >Cr√©er votre compte</button>
    </div>
</ion-content>
