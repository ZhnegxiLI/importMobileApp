<ion-header>
  <ion-navbar>
    <ion-title text-center>{{'home.Title' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only small (click)="translation()">
        <ion-icon name="md-globe"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only small (click)="search()">
        <ion-icon name="search" class="searchButtonColor"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content text-center no-bounce>
  <ion-slides class="slidePagers" pager>
    <ion-slide class="slidePhoto">
      <img  src="http://www.jlsimport.fr/themes/leo_exist/img/modules/leosliderlayer/slider%202.jpg" />

    </ion-slide>

    <ion-slide class="slidePhoto">
      <img  src="http://www.jlsimport.fr/themes/leo_exist/img/modules/leosliderlayer/slider3.jpg" />
    </ion-slide>

    <ion-slide class="slidePhoto">
      <img  src="http://www.jlsimport.fr/themes/leo_exist/img/modules/leosliderlayer/870x522  slider 1.jpg" />
    </ion-slide>
  </ion-slides>
  
  <div class="buttonZone">
    <ion-row class="buttonRow" text-center>
      <ion-col col-3>
        <button ion-button  class="bestSaleColor myButton" icon-only (click)="displayBestSalesProductPage()">
          <ion-icon name='thumbs-up'></ion-icon>
        </button>
        <p>{{'home.BestSellers' | translate}}</p>
      </ion-col>
      <ion-col col-3>
        <button ion-button  class="promotionColor myButton" icon-only (click)="displaynewProductPage()">
          <ion-icon name='star'></ion-icon>
        </button>
        <p>{{'home.Promotion' | translate}}</p>
      </ion-col>
      <ion-col col-3>
        <button ion-button class="nouveauteColor myButton" icon-only (click)="displaynewProductPage()">
          <ion-icon name='flag'></ion-icon>
        </button>
        <p>{{'home.New' | translate}}</p>
      </ion-col>
      <ion-col col-3>
        <button ion-button class="categoryColor myButton" icon-only (click) = "displayCategoryListPage()" >
          <ion-icon name='pricetag'></ion-icon>
        </button>
        <p>{{'home.Category' | translate}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow" text-center>
      <ion-col col-3>
        <button ion-button class="myListColor myButton" icon-only (click)="myList()">
          <ion-icon name='list'></ion-icon>
        </button>
        <p>{{'home.MyList' | translate}}</p>
      </ion-col>
      <ion-col col-3>
        <button ion-button class="xxxColor  myButton" icon-only (click)="advancedSearch()">
          <ion-icon name='search'></ion-icon>
        </button>
        <p>AdvancedSearch</p>
      </ion-col>
      <ion-col col-3>
        <button ion-button class="linkColor  myButton" icon-only>
          <ion-icon name='link'></ion-icon>
        </button>
        <p>Ev√©nements</p>
      </ion-col>
      <ion-col col-3>
        <button ion-button (click)="displayAvis()" class="avisColor  myButton" icon-only>
          <ion-icon name='paper'></ion-icon>
        </button>
        <p>{{'home.Advice' | translate}}</p>
      </ion-col>
    </ion-row>
    <!-- loading in the page icon-->
    <!--<ion-spinner icon="dots" class="spinner-dark"></ion-spinner>-->
  </div>

</ion-content>
