<ion-header>

  <ion-navbar>
    <ion-title>addAdress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgba(255, 255, 255, 0.97)!important;">
  <ion-card style="margin-left:0px; margin-right: 0px; width: 100%;">
    <ion-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Entreprise" disabled value="Google">
        </mat-form-field>
        <ion-row>

          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nom">
            </mat-form-field>
          </ion-col>
          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Prénom">
            </mat-form-field>
          </ion-col>
        </ion-row>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Address 2"></textarea>
        </mat-form-field>

        <ion-row>
          <ion-col col-4>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="City">
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field>
              <mat-select placeholder="Paye">
                <mat-option value=1>
                  France
                </mat-option>
                <mat-option value=2>
                  Belgique
                </mat-option>
                <mat-option value=3>
                  Espagnol
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field class="example-full-width">
              <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            </mat-form-field>
          </ion-col>
        </ion-row>

        <mat-form-field class="example-full-width">
          <span matPrefix>+33 &nbsp;</span>
          <input type="tel" matInput placeholder="Téléphone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <span matPrefix>+33 &nbsp;</span>
          <input type="tel" matInput placeholder="Fax">
        </mat-form-field>
      </form>
    </ion-card-content>
  </ion-card>
  <div text-center>
    <button ion-button color="primary"  style="width: 100%; height: 35px;" (click)="saveAdress()">Enregistrer votre address</button>
  </div>
</ion-content>
