<ion-header>

  <ion-navbar>
    <ion-title>addAdress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f4f4f4!important;">
  <ion-card style=" margin-top: 0px; margin-left:0px; margin-right: 0px; width: 100%;">
    <ion-card-content>
      <form class="example-form" [formGroup]="adreeForm">
        <mat-form-field class="example-full-width">
          <input required matInput placeholder="Entreprise" formControlName="EntrepriseName">
          <mat-error *ngIf="f.EntrepriseName.errors">
            EntrepriseName is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <ion-row>

          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="Nom" formControlName="ContactFirstName">
            </mat-form-field>
          </ion-col>
          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="Prénom" formControlName="ContactLastName">
            </mat-form-field>
          </ion-col>
        </ion-row>

        <mat-form-field class="example-full-width">
          <textarea required matInput placeholder="Address" formControlName="FirstLineAddress"></textarea>
          <mat-error *ngIf="f.FirstLineAddress.errors">
            FirstLineAddress is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Address 2" formControlName="SecondLineAddress"></textarea>
        </mat-form-field>

        <ion-row>
          <ion-col col-4>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="City" formControlName="City">
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field>
              <mat-select required placeholder="Paye" formControlName="Country">
                <mat-option value=1>
                  France
                </mat-option>
                <mat-option value=2>
                  Belgique
                </mat-option>
                <mat-option value=3>
                  Espagnol
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field class="example-full-width" >
              <input required matInput #postalCode maxlength="5" placeholder="Postal Code" formControlName="ZipCode">
            </mat-form-field>
          </ion-col>
        </ion-row>

        <mat-form-field class="example-full-width" >
          <span matPrefix>+33 &nbsp;</span>
          <input required type="tel" matInput placeholder="Téléphone" formControlName="ContactTelephone">
          <mat-error *ngIf="f.ContactTelephone.errors">
            ContactTelephone is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <span matPrefix>+33 &nbsp;</span>
          <input type="tel" matInput placeholder="Fax" formControlName="ContactFax">
        </mat-form-field>
      </form>
    </ion-card-content>
  </ion-card>
  <div text-center>
    <button ion-button color="primary"  style="width: 100%; height: 35px;" (click)="saveAdress()">Enregistrer votre address</button>
  </div>
</ion-content>
