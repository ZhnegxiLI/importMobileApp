<ion-header>

  <ion-navbar>
    <ion-title *ngIf="adreeForm.controls['Id'].value==0">{{'add-adress.addAdress' | translate}}</ion-title>

    <ion-title *ngIf="adreeForm.controls['Id'].value!=0">{{'add-adress.modifyAdress' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f4f4f4!important;">
  <ion-card style=" margin-top: 0px; margin-left:0px; margin-right: 0px; width: 100%;">
    <ion-card-content>
      <form class="example-form" [formGroup]="adreeForm">
        <mat-form-field class="example-full-width">
          <input required matInput placeholder="{{'add-adress.Entreprise' | translate}}" formControlName="EntrepriseName">
        </mat-form-field>
        <ion-row>

          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="{{'add-adress.Nom' | translate}}" formControlName="ContactFirstName">
            </mat-form-field>
          </ion-col>
          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="{{'add-adress.Prenom' | translate}}" formControlName="ContactLastName">
            </mat-form-field>
          </ion-col>
        </ion-row>

        <mat-form-field class="example-full-width">
          <textarea required matInput placeholder="{{'add-adress.Address' | translate}}" formControlName="FirstLineAddress"></textarea>
        
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="{{'add-adress.Address2' | translate}}" formControlName="SecondLineAddress"></textarea>
        </mat-form-field>

        <ion-row>
          <ion-col col-4>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="{{'add-adress.City' | translate}}" formControlName="City">
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field>
              <mat-select required placeholder="{{'add-adress.Country' | translate}}" formControlName="CountryId">
                <mat-option [value]=1>
                  France
                </mat-option>
                <mat-option [value]=2>
                  Belgique
                </mat-option>
                <mat-option [value]=3>
                  Espagnol
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field class="example-full-width" >
              <input required matInput #postalCode maxlength="5" placeholder="{{'add-adress.PostalCode' | translate}}" formControlName="ZipCode">
            </mat-form-field>
          </ion-col>
        </ion-row>

        <mat-form-field class="example-full-width" >
          <span matPrefix>+33 &nbsp;</span>
          <input required type="tel" matInput placeholder="{{'add-adress.Telephone' | translate}}" formControlName="ContactTelephone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <span matPrefix>+33 &nbsp;</span>
          <input type="tel" matInput placeholder="{{'add-adress.Fax' | translate}}" formControlName="ContactFax">
        </mat-form-field>
      </form>
    </ion-card-content>
  </ion-card>
  <div text-center>
    <button ion-button color="primary"  style="width: 100%; height: 35px;" (click)="saveAdress()">{{'add-adress.Enregistrer' | translate}}</button>
  </div>
</ion-content>
